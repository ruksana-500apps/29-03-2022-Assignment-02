<!DOCTYPE html>
<html>
    <body>
    <head>Spread Operator is used to get the data of one list into another like concatination</head>
    <p id='id1'></p>
    <script>
        const fruits=["mango","grapes"];
        const colors=[...fruits,"YELLOW","RED","ORANGE"];
        document.getElementById('id1').innerHTML = colors;
    </script>
    </body>
</html>
